<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Christmas Party 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5ef;
      color: #4a2c0a;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #b8860b;
      color: white;
      padding: 25px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    section {
      background-color: white;
      border: 2px solid #b8860b;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 650px;
      /* box-shadow removed as requested */
    }

    figure {
      margin: 0;
      padding-bottom: 15px;
    }

    figure img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    figcaption {
      font-style: italic;
      margin-top: 5px;
      color: #6b4f00;
    }

    h2 {
      color: #b8860b;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .details p,
    .activities p {
      margin: 8px 0;
    }

    footer {
      background-color: #b8860b;
      color: white;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎄 Class Christmas Party 2025 🎅</h1>
    <p> ICT1 11–Numbers</p>
  </header>

  <main>
    <section>
      <figure>
        <img
          src="https://tinyurl.com/2s3ptpe8"
          alt="Christmas Party"
        />
        <figcaption>Celebrate the joy of Christmas with your classmates!</figcaption>
      </figure>

      <h2>Event Details</h2>
      <div class="details">
        <p><strong>Date:</strong> December 15, 2025 (Monday)</p>
        <p><strong>Time:</strong> 8:30 AM – 10:00 AM</p>
        <p><strong>Venue:</strong> UCC, SHS buiding room 403</p>
        <p><strong>Attire:</strong> Smart casual</p>
      </div>

      <h2>Activities</h2>
      <div class="activities">
        <p>🎁 Gift Exchange (₱200 limit)</p>
        <p>🎶 Singing and dancing</p>
        <p>🍰 budol fight</p>
      </div>
    </section>
  </main>

  <footer>
    <p> Made with love by 11–Numbers (officers)</p>
  </footer>
</body>
</html>
